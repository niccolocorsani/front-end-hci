<ion-row>
  <h3>Sign in</h3>
  <ion-col size="4" offset="1">
    <ion-fab-button (click)="signInWithFB()" color="light">
      <ion-icon name="logo-facebook" md="logo-facebook">Facebook</ion-icon>
    </ion-fab-button>
  </ion-col>
  <ion-col>
    <ion-fab-button (click)="signInWithGoogle()" color="light">
      <ion-icon name="logo-google">Google</ion-icon>
    </ion-fab-button>
  </ion-col>
</ion-row>
