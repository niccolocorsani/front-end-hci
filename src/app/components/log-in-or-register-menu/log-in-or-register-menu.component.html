<ion-card>
    <ion-card-header>
        <ion-card-subtitle>Log-in</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
    <div style="width: 60%">
        <!--attraverso la specifica di width: 60%, verrÃ  occupato meta dello spazio relativo allo spazio di ion-col-->
        <ion-item button="true" (click)="openLogInDialog()">
            Log-in
        </ion-item>
        <div>
            <div style="
    padding-left: 10%" *ngIf="collapsedLogIn">
                <app-log-in></app-log-in>
                <br/>
            </div>
        </div>
        <ion-item button="true" (click)="openRegisterDialog()">
            Register new account
        </ion-item>
        <div style="
    padding-left: 10%" *ngIf="collapsedRegister">
            <br/>
            <app-register></app-register>
        </div>
    </div>
    <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
</ion-card>
