<ion-card tooltip="Schedule a push-notification">
    <ion-card-header>
        <ion-card-title id="push-notification">Push notification</ion-card-title>
    </ion-card-header>
    <ion-item button="true" (click)="updateUserInformation()">
        schedule push notification
    </ion-item>
    <br/>
    <br/>
</ion-card>
<ion-card *ngIf="showView" tooltip="In this section you can specify the importance of the notification:
 Low will give only a notification of the appointment,with high you will recive even a message"
          style="height: 50%">
    <ion-card  >
        <ion-list>
            <ion-radio-group value="biff" (ionChange)="radioGroupChange($event)">
                <ion-list-header>
                    <ion-label>Name</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label>high priority</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>medium priority</ion-label>
                    <ion-radio slot="start" value="2"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>low priority</ion-label>
                    <ion-radio slot="start" value="1"></ion-radio>
                </ion-item>
            </ion-radio-group>
            <ion-item button="true" *ngIf="showView" (click)="schedulePushNotification()">
                schedule
            </ion-item>
        </ion-list>
    </ion-card>
</ion-card>
