<ion-app class="background-image">
  <ion-header>
    <ion-toolbar style="  --ion-background-color: linear-gradient(to right, #11998e, #38ef7d);">
      <ion-title id="header" class="ion-text-center">Commercialisti</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item style="padding-top: 0px; width: 4%">
      <ion-icon *ngIf="!openDialogMenu" (click)="openMenu()"
                name="list-outline" size="large"></ion-icon>
      <ion-icon *ngIf="openDialogMenu" (click)="openMenu()"
                name="close-outline" size="large"></ion-icon>
    </ion-item>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6" size-sm>
          <!--La combinazione di size="3" insieme a size-md renderizza 3 colonne solo quando è su sm device, l'idea è di partire a  fare un layout
          buono per i device desktop e poi aggiungere  sm, md, lg così da aggiustare gli small, medium e large devices-->
          <ion-list *ngIf="openDialogMenu" id="inbox-list">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                        routerLinkActive="selected" (click)="openDialog(p.title)">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
              <hr>
            </ion-menu-toggle>
          </ion-list>
        </ion-col>
        <ion-col style="height: 400px">
          <!--<object data="assets/polygon-rotation.svg"></object>-->
          <app-log-in-or-register-menu *ngIf="openDialogVarAccount"></app-log-in-or-register-menu>
          <app-open-modal *ngIf="openDialogCalendar || openDialogVarShowUsers" ></app-open-modal>
          <app-my-calendar *ngIf="openDialogCalendar"></app-my-calendar>
        </ion-col>
        <ion-col>
          <!--con size = 0 non fa il display di quest'ultima colonna-->
          <!--<img src="http://www.cflc.eu/wp-content/uploads/2018/12/commercialista-impresa-1080x675.jpg">-->
          <!--  Qui sarebbe interssante metterci una cosa fatta con figma, design bellino dove viene spiegata l'app
          -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
